{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Visitor{% endif %}!</h1>
    <p>This is a dashboard for users </p>
    <div id="dashboardChartContainer" style="min-width:700px;height:400px"></div>
</div>
{% endblock %}
{% block scripts %}
{{super()}}
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
<script src="{{url_for('static', filename='js/dashboardCharts.js')}}"></script>
{% endblock %}
